- name: install packages
  hosts: frontend
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: latest
    loop:
    - mysql
    - nginx
    - postfix

  - name: started packages
    ansible.builtin.service:
      name: "{{ item }}"
      state: started
    loop:
    - mysqld
    - nginx
    - postfix
    